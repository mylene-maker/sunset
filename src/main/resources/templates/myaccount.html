<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mon compte</title>
    <div th:insert="~{parts/style_script}"></div>
</head>
<body>

<header th:include="~{parts/header :: header}"></header>


<section class="m-5">
    <h2 class="mb-5">Mes informations personnelles</h2>

    <div th:if="${user.getLastname() != null}">
        <p><strong class="label">Nom :</strong> <span th:text="${user.getLastname()}"></span></p>
    </div>

    <div th:if="${user.getFirstname() != null}">
        <p><strong class="label">Prénom :</strong> <span th:text="${user.getFirstname()}"></span></p>
    </div>

    <div th:if="${user.getEmail() != null}">
        <p><strong class="label">Email:</strong> <span th:text="${user.getEmail()}"></span></p>
    </div>

    <div th:if="${user.getRoles() != null}">
        <p><strong class="label">Rôle:</strong>
            <span th:each="role, iterStat : ${user.getRoles()}">
            <span th:text="${role.getRoleName()}"></span>
                <!-- Add a comma if it's not the last element -->
            <span th:if="${!iterStat.last}">& </span>
        </span>
        </p>
    </div>


    <p class="label"><strong>Adresse postale :</strong> </p>
    <div th:if="${user.street_number != null}">
        <p><span th:text="${user.getStreet_number()} + ' ' + ${user.getStreet_name()}"></span></p>
    </div>
    <div th:if="${user.getCountry() != null}">
        <p><span th:text="${user.getZip_code()} + ' ' + ${user.getCountry()}"></span></p>
    </div>


<!--    <div class="mt-2 mb-5">-->
<!--        <a th:href="@{/users/edit/{id}(user=${user.id})}">-->
<!--        Modifier mes informations-->
<!--        </a>-->
<!--    </div>-->

    <button type="button" class="btn btn-primary" id="showModalBtn">
        Mettre à jour mes informations
    </button>

    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mettre à jours mes données</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                            <form th:action="@{/edit/{id}(id=${user.id})}" method="post" th:object="${user}">
                                <input type="hidden" th:field="*{id}" />

                                <label>Nouveau Nom:</label>
                                <input type="text" th:field="*{lastname}" />

                                <label>Nouveau Prénom:</label>
                                <input type="text" th:field="*{firstname}" />

                                <label>Nouveau mail:</label>
                                <input type="email" th:field="*{email}" />

                                <label>Nouveau numero rue:</label>
                                <input type="number" th:field="*{street_number}" />

                                <label>Nouveau non de rue:</label>
                                <input type="text" th:field="*{street_name}" />

                                <label>Nouveau code postal:</label>
                                <input type="text" th:field="*{zip_code}" />

                                <label>Nouveau pays:</label>
                                <input type="text" th:field="*{country}" />

                                <label>Nouveau mot de passe:</label>
                                <input type="password" th:field="*{password}" required />

                                <button type="submit">Enregistrer les modifications</button>
                            </form>
                </div>
            </div>
        </div>
    </div>
    
</section>

<section class="m-5">
    <h2 class="mb-5">Mes reservations</h2>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active text-primary tab" id="home-tab" data-bs-toggle="tab" data-bs-target="#isOk" type="button" role="tab" aria-controls="home" aria-selected="true">Mes reservations Acceptées</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link text-primary" id="profile-tab" data-bs-toggle="tab" data-bs-target="#inProcess" type="button" role="tab" aria-controls="profile" aria-selected="false">Mes reservations en attente</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="isOk" role="tabpanel" aria-labelledby="home-tab">
            <h2 class="m-5">Reservation confirmées</h2>

            <div th:each="command, commandIndex : ${commands}" th:if="${command.getUser().getId() == user.getId()}">
                <!-- Check if there are any reservations that are not accepted -->
<!--                <th:block th:if="${T(com.humanbooster.sunset.utils.ReservationUtils).hasAcceptedReservations(command.getReservations())}">-->

                    <div class="m-5">
                        <p><span>Commande n° : </span> <span th:text="${commandIndex.index}"></span> <span>confirmé !</span></p>

                        <div class="d-flex justify-content-around mt-3">
                            <strong class="label">Reservation:</strong>
                            <div th:each="reservation, iterStat : ${command.getReservations()}" th:if="${reservation.isAccepted() == true}">
                                <p><strong>Date de la reservation, le </strong> <span th:text="${#dates.format(reservation.getDate_to(), 'dd-MM-yyyy')}"></span></p>
                                <p> Equipement reservé : <span th:text="${reservation.getEquipment()}"></span></p>
                                <p> Emplacement : <span th:text="${reservation.getLane()}"></span></p>
                            </div>
                        </div>
                    </div>
<!--                </th:block>-->
            </div>
            <a href="#" class="btn btn-dark">Proceder au paiement</a>
        </div>

        <div class="tab-pane fade show active" id="inProcess" role="tabpanel" aria-labelledby="profile-tab">
            a venir...
        </div>
    </div>

</section>

</html>
