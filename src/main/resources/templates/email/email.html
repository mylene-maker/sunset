<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <div th:insert="~{parts/style_script}"></div>

  <title>Accueil</title>
</head>
<body>
<header th:include="~{parts/header :: header}"></header>
<h1 class="m-5">Notifier le client du refus de la r√©servation</h1>

<div class="w-100">


  <form th:object="${email}" action="" method="post" class="m-5 d-flex justify-content-center flex-column w-50">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="w-100 d-flex flex-column">
      <label for="email">Email</label>
      <input type="text" th:field="*{email}" name="email" id="email" >
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
    </div>
    <div class="w-100 d-flex flex-column mt-2">
      <label for="object">Objet</label>
      <input type="text" th:field="*{object}" name="object" id="object">
      <div th:if="${#fields.hasErrors('object')}" th:errors="*{object}" class="text-danger"></div>

    </div>

    <div class="w-100 d-flex flex-column mt-2">
      <label for="contenu">Contenu</label>
      <textarea th:field="*{contenu}" id="contenu"></textarea>
      <div th:if="${#fields.hasErrors('contenu')}" th:errors="*{contenu}" class="text-danger"></div>
    </div>

    <input type="submit" value="Envoyer" class="mt-4 border-0 p-2" id="btn">
  </form>

</div>


</body>
</html>
