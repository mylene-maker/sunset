
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <div th:insert="~{parts/style_script}"></div>

    <title>Connexion</title>
</head>
<body>
<header th:include="~{parts/header :: header}"></header>
<section class="d-flex justify-content-center align-items-center flex-column">
<div class="col-sm">
    <div class="m-5 text-center">
        <h1>Se connecter</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus blandit vitae ante sit amet auctor.</p>
    </div>
</div>


<div class="text-center d-flex justify-content-center flex-column w-100">

    <div th:if="${param.error}">
        Identifiants invalide !
    </div>

    <div th:if="${param.logout}">
        Vous êtes déconnecté !
    </div>

    <div th:if="${param.registersuccess}">
        Votre compte a bien été crée ! Vous pouvez vous conneter !
    </div>

<form th:action="@{/login}" method="post" class="w-100 mt-3">
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> // securise la soumision des formulaires avec un token-->
    <div>
<!--        <label for="email">Email</label>-->
        <input type="text"  name="username" id="email" class="p-2 mb-2 border-0 border-bottom w-50 text-center" placeholder="Adresse E-mail">
    </div>

    <div>
<!--        <label for="password">Mot de passe</label>-->
        <input type="password"  name="password" id="password" class="p-2 mb-2 border-0 border-bottom w-50 text-center" placeholder="Mot de Passe">
    </div>
    <button th:type="submit" class="btn btn-dark m-4 p-2 w-50" value="">Se connecter</button>

    <div class="text-center">
        <p>Je n'ai pas de compte ?
            <a href="http://localhost:8081/sunset/register" class="label">S'inscrire</a>
        </p>
    </div>
</form>

</div>
</section>
</body>
</html>
